<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 2px solid rgba(45, 82, 152, 0.2);
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(30, 60, 114, 0.3);
        }

        .logo {
            max-width: 350px;
            max-height: 240px;
            width: auto;
            height: auto;
            margin: 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
            display: block;
        }

        .logo:hover {
            transform: scale(1.05);
        }



        /* Placeholder logo styles */
        .placeholder-logo {
            width: 200px;
            height: 120px;
            background: linear-gradient(45deg, #2d5298, #1e3c72);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AceKom Logo -->
        <img src="acekom_1.png" alt="AceKom Logo" class="logo">
    </div>
</body>
</html>
